<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Axum + PostgreSQL en Railway</title>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        form {
            margin-bottom: 40px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        /* GALERÍA */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Axum + PostgreSQL en Railway</h1>

    <!-- FORMULARIO (SE QUEDA IGUAL) -->
    <form action="/enviar" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <textarea name="mensaje" placeholder="Mensaje" required></textarea>

        <div class="g-recaptcha" data-sitekey="6Lf0A00sAAAAALUJlTs6O9l1a93nyfUyvs-yBQlQ"></div>

        <button type="submit">Enviar</button>
    </form>

    <!-- GALERÍA -->
    <h2>Galería</h2>

    <div class="gallery">
        <img src="/uploads/IMG1.png">
        <img src="/uploads/IMG2.jpg">
        <img src="/uploads/IMG3.jpg">
    </div>

</div>

</body>
</html>
