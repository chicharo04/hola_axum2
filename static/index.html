<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Axum Motors</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<style>
:root {
    --red: #e10600;
    --bg: #0f0f0f;
    --card: #151515;
    --text: #eaeaea;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* HEADER */
header {
    background: #000;
    padding: 15px 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    color: var(--red);
    letter-spacing: 1px;
}

/* HERO */
.hero {
    background:
        linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
        url("/uploads/hero.jpg") center/cover no-repeat;
    padding: 60px 5%;
    text-align: center;
}

.hero h2 {
    margin: 0;
    font-size: 2.3rem;
}

/* SECTIONS */
section {
    padding: 40px 5%;
}

h2 {
    margin-bottom: 20px;
    color: var(--red);
}

/* CATALOG */
.catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.moto {
    background: var(--card);
    border-radius: 10px;
    overflow: hidden;
    transition: transform .3s;
}

.moto:hover {
    transform: translateY(-5px);
}

.moto img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.moto div {
    padding: 12px;
}

/* FORMS */
form {
    display: grid;
    gap: 10px;
    max-width: 500px;
}

input, textarea, button {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

input, textarea {
    background: #000;
    color: white;
    border: 1px solid #333;
}

button {
    background: var(--red);
    color: white;
    cursor: pointer;
}

button:hover {
    opacity: .9;
}

/* FOOTER */
footer {
    background: #000;
    padding: 20px;
    text-align: center;
    color: #777;
}
</style>
</head>

<body>

<header>
    <h1>AXUM</h1>
    <span>Motos premium</span>
</header>

<div class="hero">
    <h2>Potencia en cada curva</h2>
    <p>Diseño, velocidad y libertad</p>
</div>

<section>
<h2>Catálogo</h2>
<div class="catalogo">
    <div class="moto">
        <img src="/uploads/IMG1.png">
        <div><strong>Deportiva 600cc</strong><br>$120,000 MXN</div>
    </div>
    <div class="moto">
        <img src="/uploads/IMG2.jpg">
        <div><strong>Naked 750cc</strong><br>$135,000 MXN</div>
    </div>
    <div class="moto">
        <img src="/uploads/IMG3.jpg">
        <div><strong>Touring 900cc</strong><br>$180,000 MXN</div>
    </div>
</div>
</section>

<section>
<h2>Comparte tu moto</h2>
<form action="/upload-image" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/png,image/jpeg,image/webp" required>
    <button>Subir imagen</button>
</form>
</section>

<section>
<h2>Motos de la comunidad</h2>
<div id="gallery" class="catalogo"></div>
</section>

<section>
<h2>Contacto</h2>
<form action="/enviar" method="post">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <textarea name="mensaje" placeholder="Mensaje" required></textarea>
    <div class="g-recaptcha" data-sitekey="6Lf0A00sAAAAALUJlTs6O9l1a93nyfUyvs-yBQlQ"></div>
    <button>Enviar</button>
</form>
</section>

<footer>
<p>© 2026 Axum Motors</p>
</footer>

<script>
fetch("/images")
.then(r => r.json())
.then(images => {
    const g = document.getElementById("gallery");
    images.forEach(src => {
        const d = document.createElement("div");
        d.className = "moto";
        d.innerHTML = `<img src="${src}"><div>Moto Axum</div>`;
        g.appendChild(d);
    });
});
</script>

</body>
</html>
